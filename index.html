<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/normalize.css">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>

<header class="header">
    <div class="header__inner">
        <a href="#" class="header__logo">BestShop</a>
        <nav class="header__menu">
            <a href="#" class="menu__item">Why us</a>
            <a href="#" class="menu__item">Benefits</a>
            <a href="#" class="menu__item">Prices</a>
            <a href="#" class="menu__item">Contact</a>
        </nav>
    </div>
</header>
<main class="hero">
    <section class="hero__inner">
        <h1 class="hero__hdl">Sell More!</h1>
        <p class="hero__lead">Open shop on our platform and increase your sales</p>
        <a href="#" class="hero__btn">Open your shop</a>
    </section>
</main>
<section class="stats">
    <div class="stats__inner">
        <h2 class="stats__hdl">The most popular sales platform in country</h2>
        <div class="stats__container">
            <div class="stats__content">
                <span class="content__circle">
                    <img class="content__img" src="./src/images/person.svg" alt="">
                </span>
                <p class="content__count">100000+</p>
                <p class="content__desc">daily entries</p>
            </div>
            <div class="stats__content">
                <span class="content__circle content__circle--blue">
                    <img class="content__img" src="./src/images/eye.svg" alt="">
                </span>
                <p class="content__count">2000000+</p>
                <p class="content__desc">seen products every day</p>
            </div>
            <div class="stats__content">
                <span class="content__circle content__circle--green">
                    <img class="content__img" src="./src/images/catalog.svg" alt="">
                </span>
                <p class="content__count">10000+</p>
                <p class="content__desc">added posts daily</p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
